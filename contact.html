<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Blog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="showcase">
        <div class="navbar">
            <a href="index.html" class="logo">Travel Blog</a>

            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="services.html"> Services </a></li>
                <li><a href="places.html"> Places </a></li>
                <li><a href="about.html"> About Us </a></li>
                <li><a href="contact.html"> Contact </a></li>
            </ul>
        </div>

        <form class="contact-form">
            <div class="form-header">
                <h1>Contact Form</h1>
                <hr />
            </div>
            <div class="input-row">
                <div class="inp-group">
                    <label for="first name">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First name" required />
                </div>
                <div class="inp-group">
                    <label for="Last name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last name" required />
                </div>
            </div>
            <div class="input-row">
                <div class="inp-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email" required />
                </div>
                <div class="inp-group">
                    <label for="phone number">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter First name" required />
                </div>
            </div>
            <div class="input-row">
                <div class="inp-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="Enter Your address here" required />
                </div>
                <div class="inp-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" placeholder="Enter yout message here" required />
                </div>
            </div>
            <div>
                <div>
                    <h2>Gender</h2>
                </div>
                <span id="gender">
                    <input type="radio" class="gender" value="Male" />
                    <label for="Male">Male</label><br />
                    <input type="radio" class="gender" value="Female" />
                    <label for="Female">Female</label><br />
                    <input type="radio" class="gender" value="Other" />
                    <label for="Other">Other</label>
                </span>
            </div>
            <div class="button">
                <button>Register</button>
            </div>
        </form>

        <div class="social-icons">
            <ul>
                <li>
                    <a href="#"> <i class="fa fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#"> <i class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"> <i class="fa fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
